<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/myStyle.css}"/>

<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat"	rel="stylesheet" type="text/css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
@import url(http://fonts.googleapis.com/earlyaccess/scheherazade.css);
body {
	font: 400 15px/1.8 Calibri;
	color: #777;
}

h3, h4 {
	margin: 10px 0 30px 0;
	letter-spacing: 10px;
	font-size: 20px;
	color: #111;
}

.container {
	padding: 80px 120px;
}

.person {
	border: 10px solid transparent;
	margin-bottom: 25px;
	width: 80%;
	height: 80%;
	opacity: 0.7;
}

.person:hover {
	border-color: #f1f1f1;
}


.carousel-caption h3 {
	color: #f1f1f1 !important;
}

@media ( max-width : 600px) {
	.carousel-caption {
		display: none;
		/* Hide the carousel text when the screen is less than 600 pixels wide */
	}
}

.bg-1 {
	background: #2d2d30;
	color: #bdbdbd;
}

.bg-1 h3 {
	color: #fff;
}

.bg-1 p {
	font-style: italic;
}

.list-group-item:first-child {
	border-top-right-radius: 0;
	border-top-left-radius: 0;
}

.list-group-item:last-child {
	border-bottom-right-radius: 0;
	border-bottom-left-radius: 0;
}

.thumbnail {
	padding: 0 0 15px 0;
	border: none;
	border-radius: 0;
}

.thumbnail p {
	margin-top: 15px;
	color: #555;
}

.btn {
	padding: 10px 20px;
	background-color: #333;
	color: #f1f1f1;
	border-radius: 0;
	transition: .2s;
}

.btn:hover, .btn:focus {
	border: 1px solid #333;
	background-color: #fff;
	color: #000;
}

.modal-header, h4, .close {
	background-color: #333;
	color: #fff !important;
	text-align: center;
	font-size: 30px;
}

.modal-header, .modal-body {
	padding: 40px 50px;
}

.nav-tabs li a {
	color: #777;
}

#googleMap {
	width: 100%;
	height: 400px;
	-webkit-filter: grayscale(100%);
	filter: grayscale(100%);
}

.navbar {
	margin-bottom: 0;
	background-color: #2d2d30;
	border: 0;
	font-size: 15px !important;
	opacity: 0.9;
	height:55px;
}
#logout {
	font-family: 'Scheherazade', serif;;
	font-size: 15px ;

}
.navbar li a, .navbar .navbar-brand {
	color: #d5d5d5 !important;
}

.navbar-nav li a:hover {
	color: #fff !important;
}

.navbar-nav li.active a {
	color: #fff !important;
	background-color: #29292c !important;
}

.navbar-default .navbar-toggle {
	border-color: transparent;
}
</style>

</head>
<body>

	<!------ Include the above in your HEAD tag ---------->
	<div id="loginDiv">
		<div class="login-reg-panel">
			<div class="login-info-box">
				<h2>ورود</h2>
				<p>اگر قبلا ثبت نام کرده اید کلیک دکمه ی زیر وارد شوید</p>
				<label id="label-register" for="log-reg-show">ورود</label> 
				<input type="radio" name="active-log-panel" id="log-reg-show" checked="checked">
			</div>

			<div class="register-info-box">
				<h2>ثبت نام</h2>
				<p>اگر تا به حال ثبت نامی انجام ندادید لطفا با کلیک بر دکمه ی
					زیر ثبت نام فرمایید</p>
				<label id="label-login" for="log-login-show">ثبت نام</label> <input
					type="radio" name="active-log-panel" id="log-login-show">
			</div>

			<div class="white-panel">
				<div class="login-show">
					<form th:action="@{/login}" method="post">
						<h2>ورود</h2>
						<input type="text" name="email"
							placeholder="لطفا ایمیل خود را وارد فرمایید">
						<input type="password" name="password"	placeholder="لطفا رمز عبور خود را وارد فرمایید">
						<input type="submit" value="ورود"	style="max-width: 150px; font-size: 20px; width: 100%; background: #444444; color: #f9f9f9; border: none; padding: 10px; text-transform: uppercase; border-radius: 2px; float: left; cursor: pointer;">
						<br> 
						<br> 
						<a style="float: right;" href="">آیا
						 رمز	عبور خود را فراموش کرده اید؟
						</a>
					</form>
				</div>
				<div class="register-show">
					<h2>ثبت نام</h2>
					<form th:action="@{/user/register}" method="post" th:object="${user}"   enctype="multipart/form-data">
						<input th:field="*{name}" type="text" placeholder="لطفا نام خود را وارد فرمایید">
						<input th:field="*{family}" type="text" placeholder="لطفا فامیلی خود را وارد فرمایید">
						<input th:field="*{mobile}" type="text" placeholder="لطفا موبایل خود را وارد فرمایید">
						<input th:field="*{email}" type="text" placeholder="لطفا ایمیل خود را وارد فرمایید">
				    	<select id="sex"  th:field="*{sex}">
							<option value="0" hidden>جنسیت</option>
							<option value="1">زن</option>
							<option value="2">مرد</option>
						</select> 
						
						<input th:field="*{file}" class="form-control"  id="cover"	type="file">
						<input  th:field="*{password}" type="password" name="password"	placeholder="لطفا رمز عبور خود را وارد فرمایید">
						<input	type="password" name="confirmPassword"	placeholder="لطفا رمز عبور خود را مجددا وارد فرمایید"> 
						<input	type="submit" value="ثبت نام" style="font-size: 20px;">
						
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$('.login-info-box').fadeOut();
			$('.login-show').addClass('show-log-panel');
		});

		$('.login-reg-panel input[type="radio"]').on('change', function() {
			if ($('#log-login-show').is(':checked')) {
				$('.register-info-box').fadeOut();
				$('.login-info-box').fadeIn();

				$('.white-panel').addClass('right-log');
				$('.register-show').addClass('show-log-panel');
				$('.login-show').removeClass('show-log-panel');

			} else if ($('#log-reg-show').is(':checked')) {
				$('.register-info-box').fadeIn();
				$('.login-info-box').fadeOut();

				$('.white-panel').removeClass('right-log');

				$('.login-show').addClass('show-log-panel');
				$('.register-show').removeClass('show-log-panel');
			}
		});
	</script>
</body>
</html>
