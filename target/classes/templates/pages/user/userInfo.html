<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="js/slidebar.js"></script>
    <script src="/js/userInfoScript.js" type="text/javascript"></script>
    <link href="/css/fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" th:href="@{/css/slidebarStyle.css}" type="text/css"/>
    <style>

        body {
            background-image: url('/img/profile.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            height: 100%;
            width: 100%;
            font-family: 'Poppins-Regular';

        }

        p {
            text-align: right;
            font-size: 18px;
            color: #014A39;
            font-family: 'Poppins-Regular';
        }

        #sidebar, #sidebar .custom-menu .btn.btn-primary:after {
            background: none;
        }

        #wrapper {
            overflow: hidden;
        }

        #showInfo, #showHomes {
            float: left;
        }


        #team {
            background: #eee !important;
        }

        .btn-primary:hover, .btn-primary:focus {
            background-color: #108d6f;
            border-color: #108d6f;
            box-shadow: none;
            outline: none;
        }

        .btn-primary {
            color: #fff;
            background-color: #007b5e;
            border-color: #007b5e;
        }

        section {
            padding: 60px 0;
        }

        section .section-title {
            text-align: center;
            color: #007b5e;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        #team .card {
            border: none;
            background: #ffffff;
        }

        .image-flip:hover .backside, .image-flip.hover .backside {
            -webkit-transform: rotateY(0deg);
            -moz-transform: rotateY(0deg);
            -o-transform: rotateY(0deg);
            -ms-transform: rotateY(0deg);
            transform: rotateY(0deg);
            border-radius: .25rem;
        }

        .image-flip:hover .frontside, .image-flip.hover .frontside {
            -webkit-transform: rotateY(180deg);
            -moz-transform: rotateY(180deg);
            -o-transform: rotateY(180deg);
            transform: rotateY(180deg);
        }

        .mainflip {
            -webkit-transition: 1s;
            -webkit-transform-style: preserve-3d;
            -ms-transition: 1s;
            -moz-transition: 1s;
            -moz-transform: perspective(1000px);
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            transition: 1s;
            transform-style: preserve-3d;
            position: relative;
        }

        .frontside {
            position: relative;
            -webkit-transform: rotateY(0deg);
            -ms-transform: rotateY(0deg);
            z-index: 2;
            margin-bottom: 30px;
        }

        .backside {
            position: absolute;
            top: 0;
            left: 0;
            background: white;
            -webkit-transform: rotateY(-180deg);
            -moz-transform: rotateY(-180deg);
            -o-transform: rotateY(-180deg);
            -ms-transform: rotateY(-180deg);
            transform: rotateY(-180deg);
            -webkit-box-shadow: 5px 7px 9px -4px rgb(158, 158, 158);
            -moz-box-shadow: 5px 7px 9px -4px rgb(158, 158, 158);
            box-shadow: 5px 7px 9px -4px rgb(158, 158, 158);
            min-width: 500px;
        }

        .frontside, .backside {
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -ms-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transition: 1s;
            -webkit-transform-style: preserve-3d;
            -moz-transition: 1s;
            -moz-transform-style: preserve-3d;
            -o-transition: 1s;
            -o-transform-style: preserve-3d;
            -ms-transition: 1s;
            -ms-transform-style: preserve-3d;
            transition: 1s;
            transform-style: preserve-3d;
        }

        .frontside .card, .backside .card {
            min-height: 312px;
        }

        .backside .card a {
            font-size: 18px;
            color: #007b5e !important;
        }

        .frontside .card .card-title, .backside .card .card-title {
            color: #007b5e !important;
        }

        .frontside .card .card-body img {
            width: 400px;
            height: 230px;
            border-radius: 50%;
        }

        .card-body img {
            -webkit-filter: grayscale(70%);
            filter: grayscale(70%);
        }

        .model-4 a {

            margin: 0 5px;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50px;
            background-color: #edf4ff;
            color: black;
            font-family: Poppins-Regular;
            font-size: 17px
        }

        #showHomes {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            background: none;
            color: inherit;
            border: none;
            padding: 0;
            font: inherit;
            cursor: pointer;
            outline: inherit;
        }
    </style>
</head>
<body style="">
<div class="container-fluid">
    <div id="first" dir="rtl">
        <nav id="sidebar">

            <div class="p-4">
                <h4><a style="font-family: Poppins-Regular;font-size: 23px;color: white "
                       th:href="@{/user/profile/userInfo}" class="logo"
                       th:text=" ${user.getName()} + ' ' + ${user.getFamily()}"> </a></h4>
                <ul class="list-unstyled components mb-5">
                    <li class="active">
                        <button onclick="showInfoFunc()">
                            <a th:href="@{/user/profile/allHome}"><span class="mr-3"></span>مشاهده ی
                                اطلاعات شخصی</a>
                        </button>
                    </li>
                    <li>
                        <button>
                            <a th:href="@{/user/profile/allHome}"><span class="mr-3"></span> نمایش
                                تمام خانه های من </a>
                        </button>
                    </li>

                    <li>
                        <button onclick="showChangePassFunc()">
                            <a th:href="@{/user/profile/userInfo#showChangePass}"><span
                                    class="mr-3"></span>تغییر رمز عبور</a>
                        </button>
                    </li>


                </ul>


            </div>
        </nav>
    </div>
    <div id="wrapper" class="container-fluid" style="    display: flex; align-items: center; justify-content: center;">
        <div id="showInfo" style="background-color: white">
            <div id="second">
                <div id="booking " class="section" style="background-color: white;margin:80px 50px 80px  50px">
                    <div class="" dir="rtl" id="addHome">
                        <div class="booking-form right">
                            <form th:action="@{/user/addUser}" method="post" th:object="${user}"
                                  enctype="multipart/form-data">
                                <input type="hidden" th:field="*{id}">
                                <div class="row ">

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="name" class="col-form-label ">نام: </label>
                                            <input type="text" th:field="*{name}" class="form-control" id="name">
                                            <!--                <div class="validation" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>-->
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="family" class="col-form-label ">نام خانوادگی: </label>
                                            <input type="text" th:field="*{family}" class="form-control" id="family">
                                            <!--                <div class="validation" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>-->
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="email" class="col-form-label ">ایمیل: </label>
                                            <input type="text" th:field="*{email}" class="form-control" id="email">
                                        </div>
                                    </div>

                                </div>
                                <div class="row " style="margin-top: 20px">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="mobile" class="col-form-label  ">موبایل: </label>
                                            <input type="text" th:field="*{mobile}" class="form-control" id="mobile">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="email" class="col-form-label ">جنسیت: </label>
                                            <select class="form-control " name="sex" th:field="*{sex}">
                                                <option value="-1" hidden>انتخاب کنید ...</option>
                                                <option th:value="1">زن</option>
                                                <option th:value="2">مرد</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group ">
                                            <input class=" form-group form-control-file" th:field="*{file}" id="cover"
                                                   type="file" style="margin-top: 45px">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8"></div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <button dir="ltr" class=" form-group btn-submit m-b-0 btn btn-info"
                                                    style="font-size: 22px;background-color: #4272d7;color: white;margin-top: 40px;margin-left:50px;width: 150px"
                                                    type="submit">ثبت
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="showChangePass" style="display: none;background-color: white">
            <div class="section" style="background-color: white;margin:80px 50px 80px  50px">
                <div class="" dir="rtl">
                    <div class="booking-form right">
                        <form th:action="@{/user/changePassword}" method="post" th:object="${user}"
                              enctype="multipart/form-data">
                            <input type="hidden" th:field="*{id}">
                            <div class="row ">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="password" class="col-form-label ">رمز عبور فعلی: </label>
                                        <input type="password" th:field="*{oldPassword}" class="form-control"
                                               id="password">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="password" class="col-form-label ">رمز عبور جدید: </label>
                                        <input type="password" th:field="*{newPassword}" class="form-control"
                                               id="password">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="password" class="col-form-label "> تکرار رمز عبور جدید: </label>
                                        <input type="password" class="form-control" id="password">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8"></div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <button dir="ltr" class=" form-group btn-submit m-b-0 btn btn-info"
                                                style="font-size: 22px;background-color: #4272d7;color: white;margin-top: 40px;margin-left:50px;width: 150px"
                                                type="submit">ثبت
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>


<script>
    $(document).ready(
        function () {
            $("*[id*='img0']").css("display", "block");
        });


</script>

<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
