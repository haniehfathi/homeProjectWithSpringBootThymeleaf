<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <link rel="stylesheet" th:href="@{/css/footerStyle.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/navbarPages.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/addHomeStyle.css}"/>
    <script src="js/slidebar.js"></script>

    <link rel="stylesheet" th:href="@{/css/slidebarStyle.css}" type="text/css"/>
    <link href="/css/fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet" type="text/css"/>


    <style>
        body{
            font-family: Poppins-Regular;
            font-size: 18px;
        }
        #wrapper {
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #first {
            width: 300px;
            float:left;
        }
        #second{
            width: 80%;
        }

        .validation {
            margin-top: 10px;
            color: #e8200e;
            font-size: 16px;
        }

        .validation:before {
            content: '*';
            margin-right: 3px;
        }
    </style>
</head>
<body>

<div style="background-color: #868e96" th:replace="pages/fragments/navbarLayout::navbar"></div>

<div id="wrapper" class="container-fluid">
    <div id="first" class="">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="fa fa-chevron-right"></i>
                    <span class="sr-only">Toggle Menu</span>
                </button>
            </div>
            <div class="p-4">
                <h1><a th:href="@{/admin/home/allHomes}" class="logo">مدیریت سایت </a></h1>
                <ul class="list-unstyled components mb-5">
                    <li class="active">
                        <a th:href="@{/admin/home/allHomes}"><span class="mr-3"></span> نمایش تمام خانه ها</a>
                    </li>
                    <li class="">
                        <a th:href="@{/admin/home/enableHomes}"><span class=" mr-3"></span> نمایش خانه های غیر فعال</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/home/addHome}"><span class=" mr-3"></span> ثبت خانه ی جدید</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/user/allUsers}"><span class="mr-3"></span> نمایش تمام کاربران</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/user/addUser}"><span class=" mr-3"></span> ثبت کاربر جدید</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/category/allCategories}"><span class="mr-3"></span> نمایش تمام انواع خانه ها</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/category/addCategory}"><span class=" mr-3"></span> ثبت نوع جدید</a>
                    </li>

                </ul>




            </div>
        </nav>
    </div>
    <div id="second" class=""  style="background-color: #adb9c3">
        <div id="booking " class="section"  style="background-color: white;margin:80px 50px 80px  50px">
            <div class="" dir="rtl" id="addHome">
                <div class="booking-form right" >
                    <form th:action="@{/admin/user/addUser}" method="post" th:object="${user}"
                          enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">
                        <div class="row ">

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="name" class="col-form-label ">نام: </label>
                                    <input type="text" th:field="*{name}" class="form-control" id="name">
                                    <div class="validation" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="family" class="col-form-label ">نام خانوادگی: </label>
                                    <input type="text" th:field="*{family}" class="form-control" id="family">
                                   <div class="validation" th:if="${#fields.hasErrors('family')}" th:errors="*{family}"></div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="email" class="col-form-label ">ایمیل: </label>
                                    <input type="text" th:field="*{email}" class="form-control" id="email">
                                    <div class="validation" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

                                </div>
                            </div>

                        </div>
                        <div class="row ">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="password" class="col-form-label ">رمز عبور: </label>
                                    <input type="password" th:field="*{password}" class="form-control" id="password">
                                    <div class="validation" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="mobile" class="col-form-label  ">موبایل: </label>
                                    <input type="text" th:field="*{mobile}" class="form-control" id="mobile">
                                    <div class="validation" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>

                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="email" class="col-form-label ">جنسیت: </label>
                                    <select class="form-control " name="sex" th:field="*{sex}">
                                        <option value="-1" hidden>انتخاب کنید ...</option>
                                        <option th:value="1">زن</option>
                                        <option th:value="2">مرد</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group ">
                                    <input class=" form-group form-control-file" th:field="*{file}" id="cover" type="file" style="margin-top: 60px">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <button dir="ltr" class=" form-group btn-submit m-b-0 btn btn-info"
                                            style="font-size: 22px;background-color: #4272d7;color: white;margin-top: 40px;margin-left:50px;width: 150px"
                                            type="submit">ثبت
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div style="margin-top: 80px;" th:replace="pages/fragments/layout::footer"></div>


<script>
    (function ($) {

        "use strict";

        var fullHeight = function () {

            $('.js-fullheight').css('height', $(window).height());
            $(window).resize(function () {
                $('.js-fullheight').css('height', $(window).height());
            });

        };
        fullHeight();

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });

    })(jQuery);

</script>
</body>
</html>
