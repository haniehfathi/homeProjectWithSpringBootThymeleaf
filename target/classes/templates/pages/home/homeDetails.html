<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>
<style>
.nav {
	position: absolute;
	top: 10px;
	z-index: 100;
	width: 100%;
	font-size: 16px;
	font-weight: bold;
	padding-left: 100px;
}

/* change the brand and text color */
.navbar-custom .navbar-brand, .navbar-custom .navbar-text {
	text-decoration: none;
	color: #fff;
}

/* change the link color */
.navbar-custom .navbar-nav .nav-link {
	text-decoration: none;
	color: #fff;
}

/* change the color of active or hovered links */
.navbar-custom .nav-item.active .nav-link, .navbar-custom {
	text-decoration: none;
	color: #fff;
}

.nav-item .nav-link:hover {
	text-decoration: none;
}

/* for dropdown only - change the color of dropdown */
.navbar-custom .dropdown-menu {
	background-color: #3193de;
}

.navbar-custom .dropdown-item {
	text-decoration: none;
	color: #fff;
}

.navbar-custom .dropdown-item:hover, .navbar-custom .dropdown-item:focus
	{
	text-decoration: none;
	background-color: #3193de;
}

.navbar-header .navbar-toggler {
	border: 0;
}

.navbar-toggler-icon {
	color: #fff;
}
</style>
</head>
<body  data-spy="scroll" data-target=".navbar"
	data-offset="50">
	<div class="container" style="background-color: grey;">
		<nav class="navbar navbar-custom navbar-expand-md navbar-dark">
			<a class="navbar-brand" href="/#" style="color: black">عمارت</a>


			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbar-custom"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon" style="color: black;"></span>
			</button>


			<div class="collapse navbar-collapse" style="margin-right: 10px;"
				id="navbarCollapse" dir="rtl">

				<ul class="navbar-nav " dir="rtl">
					<li class="nav-item"><a class="nav-link" style="color: black"
						href="/#">خانه</a></li>
					<li class="nav-item"><a class="nav-link" style="color: black"
						href="/#Search">جستجوی پیشرفته</a></li>
					<li class="nav-item"><a class="nav-link" style="color: black"
						href="/#lastHomes">آخرین خانه ها </a></li>
					<li class="nav-item"><a class="nav-link" style="color: black"
						href="/#ContactUs">ارتباط با ما</a></li>


				</ul>
			</div>
		</nav>


		<div >

			<div id="homeDetails">
				<div class="col-sm-7" style="background-color: ghostwhite">
					<div id="carouselExampleIndicators" class="carousel slide"
						data-bs-ride="carousel">
						<div class="carousel-indicators">
							<button type="button" data-bs-target="#carouselExampleIndicators"
								th:each="homePic, iter :${home.getHomePictures()}"
								data-bs-slide-to="iter" aria-current="true"></button>

						</div>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img th:each="homePic, iter :${home.getHomePictures()}"
									th:src="'/img/'+${homePic.getImage()}" class="d-block w-100"
									alt="..." style="width: 700px; height: 500px">
							</div>

						</div>
						<button class="carousel-control-prev" type="button"
							data-bs-target="#carouselExampleIndicators" data-bs-slide="prev"
							style="color: black">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button"
							data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>

				</div>

			</div>
		</div>
	</div>
</body>
</html>
