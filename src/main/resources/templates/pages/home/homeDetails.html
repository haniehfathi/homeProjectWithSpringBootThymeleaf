<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" th:href="@{/css/navbarPages.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/footerStyle.css}" type="text/css"/>


    <style>
        body{
            font-family: 'Poppins-Regular';
        }
        .carousel-indicators li {
            width: 10px;
            height: 10px;
            border-radius: 100%;
        }

        .carousel-indicators {
            bottom: 20px;
        }
		.row{
			margin-left: calc(var(--bs-gutter-x) * 0);
		}
        p{
            direction: rtl;
        }
    </style>
</head>
<body>
<div style="background-color: #868e96" th:replace="pages/fragments/navbarLayout::navbar"></div>

<hr/>
<div class="container-fluid" style="">
    <div style="background-color: ghostwhite;">
        <div id="homeDetails" style="display: inline-block" class="row border col-12">
            <div class="col-sm-5 " style="float: left;clear: left;margin-top: 50px; ">
                <div class="" th:unless="${home.getHomePictures().size() !=0}">
                    <img class=" img-fluid" src="/img/222.jpg">
                </div>
                <div id="carouselExampleIndicators" class="carousel slide"
                     data-bs-ride="carousel">

                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators"
                            th:each="homePic, iter :${home.getHomePictures()}"
                            th:class="${iter.index}== 0  ? ' active':''"
                            data-slide-to="iter.index"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div th:if="${home.getHomePictures().size() !=0}"
                             th:each="homePic, iter :${home.getHomePictures()}"
                             th:class="${iter.index}== 0  ? 'carousel-item active':'carousel-item'">
                            <img th:src="'/img/'+${homePic.getImage()}" class="d-block w-100"
                                 alt="..." style="width: 700px; height: 500px">
                        </div>

                    </div>

                    <a class="carousel-control-prev" href="#carouselExampleIndicators"
                       role="button" data-slide="prev"> <span
                            class="carousel-control-prev-icon" aria-hidden="true"></span> <span
                            class="sr-only">Previous</span>
                    </a> <a class="carousel-control-next" href="#carouselExampleIndicators"
                            role="button" data-slide="next"> <span
                        class="carousel-control-next-icon" aria-hidden="true"></span> <span
                        class="sr-only">Next</span>
                </a>
                </div>
            </div>
            <div class="col-xs-4 " style="float: right;margin-top: 50px;width: 30%;">

                <h3 class="" style="  float: right;" th:text="${home.getTitle()}"></h3>
                <br> <br>
                <p class=""
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="'نام فروشنده : '+ ${user.getName()+user.getFamily()}"></p>
                <p class=""
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="'شماره تماس فروشنده : '+ ${user.getMobile()}"></p>
                <p class=""
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="'متراژ خانه : '+ ${home.getHouseArea()}"></p>
                <p class=""
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="'متراژ کل : '+ ${home.getTotalArea()}"></p>
                <p class=""
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="'سال ساخت : '+ ${home.getYearOfConstruction()}"></p>
                <p class=""
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="'قیمت هر متر : '+ ${home.getPricePerMeter()}"></p>
                <p class=""
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="'قیمت کل : '+ ${home.getTotalPrice()}"></p>
                <p class=""
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;direction: rtl;"
                   th:text="   ${home.getCity() !=null}  ?  'شهر  : '+ ${home.getCity().getTitle()}   : 'شهر :  -----'"></p>
                <p class=""
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="   ${home.getProvince() !=null}  ?  'استان  : '+ ${home.getProvince().getTitle()}   : 'استان :  -----'"></p>
                <p class="card-text"
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="' منطقه : '+ ${home.getZone()}"></p>
                <p class="card-text"
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="' آدرس : '+ ${home.getAddress()}"></p>

                <p class="card-text"
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="' توضیحات : '+ ${home.getDescription()}"></p>

            </div>

            <div class="col-xs-3 " style="float: right;margin-top: 50px;width: 20%;">
                <br/>
                <br/>
                <p class="card-text"
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="' نورگیری ساختمان : '+ ${home.getLighting()}"></p>
                <p class="card-text"
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="' نمای خانه : '+ ${home.getView()}"></p>
                <p class="card-text"
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="'تعداد اتاق خواب : '+ ${home.getNumberOfBedrooms()}"></p>
                <p class="card-text"
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="' تعداد سرویس بهداشتی : '+ ${home.getNumberOfToilets()}"></p>
                <p class="card-text"
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="' تعداد حمام : '+ ${home.getNumberOfToilets()}"></p>
                <p class="card-text"
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="' تعداد پارکینگ : '+ ${home.getCountOfParking()}"></p>
                <p class="card-text"
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="' تعداد دانگ برای فروش : '+ ${home.getCountOfPortions()}"></p>
                <p class="card-text"
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="' قابل معاوضه: : '+ ${home.getInterchangeable()}"></p>
                <p class="card-text"
                   style="text-align: right; font-size: 18px; color: #014A39; font-family: sans-serif;"
                   th:text="' امکانات : '+ ${home.getFacilities()}"></p>
            </div>
        </div>
    </div>
</div>
<div style="margin-top: 60px;" th:replace="pages/fragments/layout::footer"></div>

<script src="/js/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script
        src="/js/popper.min.js"></script>
<script
        src="/js/bootstrap.min.js"></script>


</body>
</html>
